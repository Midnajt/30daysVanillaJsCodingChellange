<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }
    // right click on element in console elements. Breake on -> attribute modifications = awesome

    // Regular
    console.log('hello regular clg message');

    // Interpolated
    console.log('Hi, i am a %s string', 'Marcin');
    // console.log(`hello, i am ${var});

    // Styled
    console.log('%c I am some great text','font-size:2rem;color:#E50914');

    // warning!
    console.warn('Ricardo')

    // Error :|
    console.error('shit!')

    // Info
    console.info('Marcin K. wasnt a president of USA')

    // Testing
    console.assert(1 === 1, 'wrong')
    console.assert(1 === 2, 'wrong')

    // clearing
    // console.clear()

    // Viewing DOM Elements
    const p = document.querySelector('p')
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog=>{
      // console.group(`${dog.name}`);
      console.groupCollapsed(`${dog.name}`);
      console.log(`this is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age *7} dog years`);
      console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count(`wes`)
    console.count(`wes`)
    console.count(`Krzysiek`)
    console.count(`Krzysiek`)
    console.count(`Krzysiek`)
    console.count(`Krzysiek`)
    console.count(`Krzysiek`)
    console.count(`Krzysiek`)
    console.count(`wes`)

    // timing
    console.time(`fetching data`);
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd(`fetching data`);
        console.log(data);
      })

      // table/arrays
    console.table(dogs)

  </script>
</body>
</html>
